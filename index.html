  }

  .buttons {

    position: relative;
    height: 80px;
  }

  button {
    padding: 12px 22px;
    font-size: 17px;
    border-radius: 14px;
    border: none;
    cursor: pointer;
    position: absolute;
    transition: all 0.3s ease;
  }

  .yes {
