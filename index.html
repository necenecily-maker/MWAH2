<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ðŸ’•</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffdde1, #ee9ca7);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Comic Sans MS", "Arial Rounded MT Bold", cursive;
    overflow: hidden;
  }

  .card {
    background: white;
    padding: 25px;
    border-radius: 22px;
    width: 340px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    position: relative;
  }

  h1 {
    margin: 10px 0;
    font-size: 28px;
    color: #ff4f81;
  }

  p {
    color: #555;
    font-size: 18px;
    margin-bottom: 15px;
  }

  img {
    width: 170px;
    margin-bottom: 10px;
    user-select: none;
  }

  .buttons {
    margin-top: 20px;
    position: relative;
    height: 70px;
  }

  button {
    padding: 12px 24px;
    font-size: 18px;
    border-radius: 14px;
    border: none;
    cursor: pointer;
    position: absolute;
    transition: transform 0.2s;
  }

  .yes {
    background: #ff4f81;
    color: white;
    left: 40px;
  }

  .no {
    background: #ccc;
    color: #333;
    left: 170px;
  }
</style>
</head>

<body>

<div class="card">
  <h1>Be My Valentine ðŸ’˜</h1>

  <!-- Cute anime-style character -->
  <img src="https://i.imgur.com/8Km9tLL.png" alt="cute anime bear">

  <p>Will you be my Valentine?</p>

  <div class="buttons">
    <button class="yes" onclick="yesClicked()">Yes ðŸ’–</button>
    <button class="no" onclick="runAway()" ontouchstart="runAway()">No ðŸ˜’</button>
  </div>
</div>

<script>
let scale = 1;

function runAway() {
  const btn = document.querySelector(".no");

  // Make YES grow every time NO is clicked
  const yesBtn = document.querySelector(".yes");
  scale += 0.15;
  yesBtn.style.transform = `scale(${scale})`;

  // Move NO far away (even off-screen)
  const x = Math.random() * (window.innerWidth + 400) - 200;
  const y = Math.random() * (window.innerHeight + 400) - 200;

  btn.style.left = x + "px";
  btn.style.top = y + "px";
}

function yesClicked() {
  document.body.innerHTML = `
    <div style="
      height:100vh;
      background:linear-gradient(135deg,#ff9a9e,#fad0c4);
      display:flex;
      justify-content:center;
      align-items:center;
      font-family:'Comic Sans MS',cursive;
      text-align:center;
      color:white;
      font-size:32px;
      padding:20px;
    ">
      ðŸ’– YAYYY!! ðŸ’–<br><br>
      You just made my heart explode ðŸ¥°âœ¨
    </div>
  `;
}
</script>

</body>
</html>
